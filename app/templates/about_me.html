{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}About Curry{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>This is Curry</h1>
</div>
<div class="col-md-4">
    <p>{{ user.username }}</p>
    <p>{{ user.location }}</p>
    <p>{{ user.info }}</p>
    {% if current_user.is_master %}
	    <a href="{{ url_for('.edit_profile') }}">Click to modify my info</a>
	{% endif %}
</div>
{% endblock %}
